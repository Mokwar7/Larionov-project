name: API CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Линтинг и тестирование API
  test:
    name: Lint and Test API
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linter (flake8)
      run: |
        pip install flake8
        flake8 .

    - name: Run
        pip install pytest
        pytest

  # Опционально: сборка и публикация Docker-образа
  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mywear-api:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/mywear-api:latest

  # Опционально: деплой на сервер (например, через SSH)
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push-docker

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/mywear-api:latest
          docker stop mywear-api || true
          docker rm mywear-api || true
          docker run -d --name mywear-api -p 80:80 ${{ secrets.DOCKER_USERNAME }}/mywear-api:latest tests (pytest)
      run: |
